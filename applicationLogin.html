<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Additional CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Application Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue" id="contactNav">
      <a class="navbar-brand" href="index.html">
          <img src="img/default-monochrome-white.svg" width="400"  class="d-inline-block align-top" alt="">
     
        </a>
      <button
      class="navbar-toggler custom-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#eagleStarNavbar">
      <span class="navbar-toggler-icon"> </span>
    </button>
    <div class="collapse navbar-collapse" id="eagleStarNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="contactUs.html"
            ></i>Contact Us</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
          id="residentsLink">Residents</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="applicationLogin.html"
            >Apply <span class="secondary-text">Now</span></a
          >
        </li>
      </ul>
    </div>
    </nav>

      <!-- Footer Section -->
      <footer class="site-footer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md  d-flex justify-content-center col-md-2">
             <a href="#">Resident Login</a>
            </div>
            <div class="col-md d-flex justify-content-center col-md-2">
              <a href="applicationLogin.html">Apply Now</a>
             </div>
             <div class="col-md d-flex justify-content-center col-md-2">
              <a href="#">Terms And Conditions</a>
             </div>
             <div class="col-md d-flex justify-content-center col-md-2">
              <a href="#">Privacy Policy</a>
             </div>
             <div class="col-md d-flex justify-content-center col-md-2">
              <a href="contactUs.html">Contact Us</a>
             </div>
          </div>
        </div>
      </footer>

    <!-- Code for Modals -->
    <div
    id="residentsModal"
    class="modal fade"
    data-backdrop="static"
    role="dialog"
  >
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title col-11 text-center">Welcome Residents</h3>
          <button
            class="close col"
            type="button"
            data-dismiss="modal"
            id="closeModal"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="row">
                <div class="form-group col-12">
                  <label for="residentEmail" class="font-weight-bold"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="residentEmail"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12">
                  <label for="residentPassword" class="font-weight-bold"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="residentPassword"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-sm btn-block text-white"
                id="resident-submit"
              >
                Sign In
              </button>
              <div class="col">
                <div class="form-check mt-1">
                  <input type="checkbox" class="form-check-input " />
                  <label class="form-check-label">Remember me</label>
                </div>
              </div>
              <small
                id="passwordHelp"
                class="form-text text-muted text-center"
                ><a href="#">Forgot your password?</a></small
              >
              <hr />
              <p class="form-text text-center">Or connect with:</p>
              <button
                type="text"
                class="btn btn-md btn-block btn-danger mt-2 text-white"
              >
                <a href="#" ><i class="fa fa-google"></i></a> Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

        <div class="jumbotron card card-image p-0 vertical-center d-flex justify-content-center" id="showcase">

      <section id="welcome">

      <!-- Code for Modals -->
      <div
      id="residentsModal"
      class="modal fade"
      data-backdrop="static"
      role="dialog"
    >
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title col-11 text-center">Welcome Residents</h3>
            <button
              class="close col"
              type="button"
              data-dismiss="modal"
              id="closeModal"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="row">
                  <div class="form-group col-12">
                    <label for="residentEmail" class="font-weight-bold"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="residentEmail"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-12">
                    <label for="residentPassword" class="font-weight-bold"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="residentPassword"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-sm btn-block text-white"
                  id="resident-submit"
                >
                  Sign In
                </button>
                <div class="col">
                  <div class="form-check mt-1">
                    <input type="checkbox" class="form-check-input " />
                    <label class="form-check-label">Remember me</label>
                  </div>
                </div>
                <small
                  id="passwordHelp"
                  class="form-text text-muted text-center"
                  ><a href="#">Forgot your password?</a></small
                >
                <hr />
                <p class="form-text text-center">Or connect with:</p>
                <button
                  type="text"
                  class="btn btn-md btn-block btn-danger mt-2 text-white"
                >
                  <a href="#" ><i class="fa fa-google"></i></a> Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

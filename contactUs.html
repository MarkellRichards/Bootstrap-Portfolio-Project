<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Additional CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue sticky-top" id="other-nav">
        <a class="navbar-brand" href="index.html">
            <img src="img/default-monochrome-white.svg" width="400"  class="d-inline-block align-top" alt="">
       
          </a>
        <button
        class="navbar-toggler custom-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#eagleStarNavbar">
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse" id="eagleStarNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="contactUs.html"
              ></i>Contact Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
            id="residentsLink">Residents</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="applicationLogin.html"
              >Apply <span class="secondary-text">Now</span></a
            >
          </li>
        </ul>
      </div>
      </nav>
      <header>
        <div class="jumbotron jumbotron-fluid  m-0 headerImg" >
          <div class="container-fluid" class="p-0 m-0" id="applicationJumbotron">
          </div>
        </div>
      </header>
      <main>

<section id="contactPage">
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          
          <div class="col-md-6 ">
            <form class="px-4 py-3" id="contactPageForm">
                <div class="col-12 text-center">
                    <h1 class="display-2">Contact Us</h1>
                    <p class="lead">Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible</p>
                </div>
        <div class="form-row">
          <div class="form-group col-12">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" id="name" class="form-control" required >
          </div>
              <div class="form-group col-12">
                <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group col-12">
            <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
          <div class="form-group col-12">
            <label class="col-form-label">Preferred method of contact?</label>
          </div>
          <div class="form-group col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="call" value="call">
              <label class="form-check-label" for="call">Call</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="text" value="text">
              <label class="form-check-label" for="text">Text</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="email" value="email">
              <label class="form-check-label" for="email">Email</label>
            </div>
          </div>

       
          <div class="form-group col-12">
              <label for="message">Message</label>
              <textarea type="phone" class="form-control" id="message" placeholder="Message" rows="8"></textarea>
          </div>
        </div>
              <div class="form-group col text-center">
                         <button type="submit" class="btn customBtn customBtn--white btn-lg">Send Message</button>
              </div>
      
      </form>
          </div>
      </div>
    </section>
    <!-- Code for Modals -->
    <div
    id="residentsModal"
    class="modal fade"
    data-backdrop="static"
    role="dialog"
  >
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title col-11 text-center">Welcome Residents</h3>
          <button
            class="close col"
            type="button"
            data-dismiss="modal"
            id="closeModal"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form>
              <div class="row">
                <div class="form-group col-12">
                  <label for="residentEmail" class="font-weight-bold"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="residentEmail"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12">
                  <label for="residentPassword" class="font-weight-bold"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="residentPassword"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-md btn-block customBtn--dark-blue"
              >
                Sign In
              </button>
              <div class="col">
                <div class="form-check mt-1">
                  <input type="checkbox" class="form-check-input " />
                  <label class="form-check-label">Remember me</label>
                </div>
              </div>
              <small
                id="passwordHelp"
                class="form-text text-muted text-center"
                ><a href="#">Forgot your password?</a></small
              >
              <hr />
              <p class="form-text text-center">Or connect with:</p>
              <button
                type="text"
                class="btn btn-md btn-block btn-danger mt-2 text-white"
              >
                <a href="#" ><i class="fa fa-google"></i></a> Google
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>

      <!-- Footer Section -->
      <footer class="site-footer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md d-flex justify-content-center">
              <a href="applicationLogin.html">Apply Now</a>
             </div>
             <div class="col-md d-flex justify-content-center">
              <a href="termsandconditions.html">Terms And Conditions</a>
             </div>
             <div class="col-md d-flex justify-content-center">
              <a href="privacy.html">Privacy Policy</a>
             </div>
             <div class="col-md d-flex justify-content-center">
              <a href="#">Contact Us</a>
             </div>
          </div>
        </div>
      </footer>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $(function() {
  $('#residentsLink').click(function() {
    $('#residentsModal').modal('show');
  });
});
    </script>
  </body>
</html>

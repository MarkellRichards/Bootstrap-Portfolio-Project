<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <title>Client Portal</title>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper__header">
        <div class="global-header">
          <div class="global-header__logo-container d-sm-block d-lg-none">
            <img
              src="img/default-monochrome-white.svg"
              alt="Logo"
              height="auto"
              width="300px"
            />
          </div>
          <div class="global-header__account-section d-none d-lg-block">
            <span class="global-header__profile-photo"></span>
            <span class="global-header__user-name">Username</span>
            <i class="fa fa-angle-down"></i>
          </div>
          <div class="global-header__responsive-nav">
            <div class="mobile-nav-header d-sm-block d-lg-none">
              <button
                class="hamburger hamburger--spin"
                type="button"
                id="menu-toggle"
                style="outline: none; ;"
              >
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
            <div class="mobile-nav-menu">
              <ul class="mobile-nav-list">
                <li class="mobile-nav-menu__item">
                  <a href="#" class="mobile-nav-menu__link">Dashboard</a>
                </li>
                <li class="mobile-nav-menu__item">
                  <a href="#" class="mobile-nav-menu__link">Payments</a>
                </li>
                <li class="mobile-nav-menu__item">
                  <a href="#" class="mobile-nav-menu__link">Reqest</a>
                </li>
                <li class="mobile-nav-menu__item">
                  <a href="#" class="mobile-nav-menu__link">documentation</a>
                </li>
                <li class="mobile-nav-menu__item">
                  <a href="#" class="mobile-nav-menu__link">Something</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="site-wrapper__nav"></div>
      <div class="site-wrapper__content"></div>
    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
      $('#menu-toggle').click(function(e) {
        e.preventDefault();
        $('.mobile-nav-menu').toggleClass('mobile-nav-menu--open');
        $('.hamburger').toggleClass('is-active');
      });
    </script>
    <!-- endbuild -->
  </body>
</html>
